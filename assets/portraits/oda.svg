<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="bg-oda" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4a0000;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- 背景 -->
    <rect width="200" height="200" fill="url(#bg-oda)"/>
    <!-- 兜 -->
    <path d="M 60 40 Q 100 20 140 40 L 145 55 L 55 55 Z" fill="#2c1810" stroke="#1a0f0a" stroke-width="2"/>
    <circle cx="100" cy="45" r="8" fill="#d4af37"/>
    <path d="M 90 35 L 100 25 L 110 35" stroke="#d4af37" stroke-width="3" fill="none"/>
    <!-- 顔 -->
    <ellipse cx="100" cy="110" rx="40" ry="50" fill="#f4c8a0" stroke="#8b6f47" stroke-width="2"/>
    <!-- 眉毛（鋭い） -->
    <path d="M 75 92 L 85 87 L 90 89" stroke="#2c1810" stroke-width="3" fill="none" stroke-linejoin="miter"/>
    <path d="M 110 89 L 115 87 L 125 92" stroke="#2c1810" stroke-width="3" fill="none" stroke-linejoin="miter"/>
    <!-- 目（鋭い） -->
    <path d="M 75 100 L 90 102 L 75 104" fill="white" stroke="#000" stroke-width="1"/>
    <path d="M 110 102 L 125 100 L 125 104" fill="white" stroke="#000" stroke-width="1"/>
    <circle cx="82" cy="102" r="4" fill="#1a0f0a"/>
    <circle cx="118" cy="102" r="4" fill="#1a0f0a"/>
    <!-- 鼻 -->
    <path d="M 100 110 L 98 120 L 102 120" stroke="#8b6f47" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
    <!-- 口（自信に満ちた） -->
    <path d="M 85 130 Q 100 135 115 130" stroke="#8b4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- 鎧の襟 -->
    <rect x="70" y="155" width="60" height="45" fill="#8B0000" stroke="#2c1810" stroke-width="2"/>
    <line x1="75" y1="160" x2="125" y2="160" stroke="#d4af37" stroke-width="1"/>
    <line x1="75" y1="170" x2="125" y2="170" stroke="#d4af37" stroke-width="1"/>
    <circle cx="85" cy="165" r="2" fill="#d4af37"/>
    <circle cx="100" cy="165" r="2" fill="#d4af37"/>
    <circle cx="115" cy="165" r="2" fill="#d4af37"/>
    <!-- 家紋（織田木瓜） -->
    <g transform="translate(100, 185)">
        <circle r="10" fill="none" stroke="#d4af37" stroke-width="2"/>
        <circle cx="0" cy="-6" r="3" fill="#d4af37"/>
        <circle cx="5" cy="3" r="3" fill="#d4af37"/>
        <circle cx="-5" cy="3" r="3" fill="#d4af37"/>
        <circle cx="0" cy="6" r="3" fill="#d4af37"/>
    </g>
</svg>
