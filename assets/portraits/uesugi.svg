<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="bg-uesugi" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2874a6;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- 背景 -->
    <rect width="200" height="200" fill="url(#bg-uesugi)"/>
    <!-- 兜（毘沙門天の化身） -->
    <path d="M 60 35 Q 100 15 140 35 L 145 55 L 55 55 Z" fill="#f4f4f4" stroke="#1a0f0a" stroke-width="2"/>
    <text x="100" y="45" font-size="16" fill="#000" text-anchor="middle" font-weight="bold">毘</text>
    <!-- 顔 -->
    <ellipse cx="100" cy="110" rx="40" ry="50" fill="#f4c8a0" stroke="#8b6f47" stroke-width="2"/>
    <!-- 細い眉 -->
    <path d="M 75 92 Q 80 91 90 91" stroke="#2c1810" stroke-width="2" fill="none"/>
    <path d="M 110 91 Q 120 91 125 92" stroke="#2c1810" stroke-width="2" fill="none"/>
    <!-- 穏やかな目 -->
    <ellipse cx="82" cy="102" rx="10" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <ellipse cx="118" cy="102" rx="10" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <circle cx="82" cy="103" r="4" fill="#3d2314"/>
    <circle cx="118" cy="103" r="4" fill="#3d2314"/>
    <!-- 鼻 -->
    <path d="M 100 110 L 98 120 L 102 120" stroke="#8b6f47" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
    <!-- 口 -->
    <path d="M 88 132 Q 100 133 112 132" stroke="#8b4513" stroke-width="2" fill="none"/>
    <!-- 鎧 -->
    <rect x="70" y="155" width="60" height="45" fill="#3498db" stroke="#2c1810" stroke-width="2"/>
    <line x1="75" y1="160" x2="125" y2="160" stroke="#f4f4f4" stroke-width="1"/>
    <line x1="75" y1="170" x2="125" y2="170" stroke="#f4f4f4" stroke-width="1"/>
    <!-- 家紋（上杉笹） -->
    <g transform="translate(100, 182)">
        <circle r="12" fill="none" stroke="#f4f4f4" stroke-width="2"/>
        <path d="M 100 170 Q 100 175 100 180 M 95 173 L 100 170 L 105 173" fill="none" stroke="#f4f4f4" stroke-width="1.5"/>
        <path d="M 100 180 L 95 185 M 100 180 L 105 185" fill="none" stroke="#f4f4f4" stroke-width="1.5"/>
    </g>
</svg>
