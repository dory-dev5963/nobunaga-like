<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="bg-mori" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#138d75;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- 背景 -->
    <rect width="200" height="200" fill="url(#bg-mori)"/>
    <!-- 白髪 -->
    <ellipse cx="100" cy="60" rx="45" ry="30" fill="#7a7a7a"/>
    <rect x="65" y="55" width="70" height="40" fill="#7a7a7a"/>
    <!-- 顔 -->
    <ellipse cx="100" cy="115" rx="40" ry="50" fill="#f4c8a0" stroke="#8b6f47" stroke-width="2"/>
    <!-- 眉 -->
    <path d="M 75 95 Q 82 93 90 94" stroke="#5a5a5a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 110 94 Q 118 93 125 95" stroke="#5a5a5a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- 賢者の目 -->
    <ellipse cx="82" cy="105" rx="10" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <ellipse cx="118" cy="105" rx="10" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <circle cx="82" cy="106" r="4" fill="#3d2314"/>
    <circle cx="118" cy="106" r="4" fill="#3d2314"/>
    <!-- 鼻 -->
    <path d="M 100 115 L 98 125 L 102 125" stroke="#8b6f47" stroke-width="1.5" fill="none"/>
    <!-- 口 -->
    <path d="M 88 135 Q 100 137 112 135" stroke="#8b4513" stroke-width="2" fill="none"/>
    <!-- 白髭 -->
    <path d="M 85 140 Q 80 150 78 158" stroke="#7a7a7a" stroke-width="2" fill="none"/>
    <path d="M 92 142 Q 90 152 88 160" stroke="#7a7a7a" stroke-width="2" fill="none"/>
    <path d="M 100 143 Q 100 153 100 162" stroke="#7a7a7a" stroke-width="2.5" fill="none"/>
    <path d="M 108 142 Q 110 152 112 160" stroke="#7a7a7a" stroke-width="2" fill="none"/>
    <path d="M 115 140 Q 120 150 122 158" stroke="#7a7a7a" stroke-width="2" fill="none"/>
    <!-- 鎧 -->
    <rect x="70" y="165" width="60" height="35" fill="#16a085" stroke="#2c1810" stroke-width="2"/>
    <line x1="75" y1="170" x2="125" y2="170" stroke="#d4af37" stroke-width="1"/>
    <!-- 家紋（一文字三星） -->
    <g transform="translate(100, 187)">
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#f4f4f4" stroke-width="2"/>
        <circle cx="-6" cy="-5" r="2" fill="#f4f4f4"/>
        <circle cx="0" cy="-5" r="2" fill="#f4f4f4"/>
        <circle cx="6" cy="-5" r="2" fill="#f4f4f4"/>
    </g>
</svg>
