<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="bg-date" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7d3c98;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- 背景 -->
    <rect width="200" height="200" fill="url(#bg-date)"/>
    <!-- 三日月の兜飾り -->
    <path d="M 85 25 Q 100 20 115 25" stroke="#d4af37" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 85 25 Q 100 35 115 25" stroke="#d4af37" stroke-width="2" fill="none"/>
    <!-- 兜 -->
    <path d="M 60 45 Q 100 30 140 45 L 145 60 L 55 60 Z" fill="#1a1a1a" stroke="#d4af37" stroke-width="2"/>
    <!-- 顔 -->
    <ellipse cx="100" cy="115" rx="40" ry="50" fill="#f4c8a0" stroke="#8b6f47" stroke-width="2"/>
    <!-- 眉 -->
    <path d="M 75 95 L 85 90 L 90 92" stroke="#2c1810" stroke-width="3" fill="none"/>
    <path d="M 110 92 L 115 90 L 125 95" stroke="#2c1810" stroke-width="3" fill="none"/>
    <!-- 独眼（右目のみ） -->
    <ellipse cx="82" cy="105" rx="9" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <circle cx="82" cy="105" r="4" fill="#1a0f0a"/>
    <!-- 眼帯 -->
    <path d="M 110 105 L 130 105" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="119" cy="105" rx="11" ry="8" fill="none" stroke="#1a1a1a" stroke-width="3"/>
    <!-- 鼻 -->
    <path d="M 100 115 L 98 125 L 102 125" stroke="#8b6f47" stroke-width="1.5" fill="none"/>
    <!-- 自信に満ちた口 -->
    <path d="M 85 135 Q 100 140 115 135" stroke="#8b4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- 鎧 -->
    <rect x="70" y="160" width="60" height="40" fill="#1a1a1a" stroke="#d4af37" stroke-width="2"/>
    <line x1="75" y1="165" x2="125" y2="165" stroke="#d4af37" stroke-width="1"/>
    <line x1="75" y1="175" x2="125" y2="175" stroke="#d4af37" stroke-width="1"/>
    <!-- 家紋（竹に雀） -->
    <g transform="translate(100, 185)">
        <rect x="-2" y="-8" width="4" height="16" fill="#2c5d2c"/>
        <ellipse cx="0" cy="-3" rx="6" ry="4" fill="#8B4513"/>
        <circle cx="0" cy="-3" r="2" fill="#1a1a1a"/>
    </g>
</svg>
