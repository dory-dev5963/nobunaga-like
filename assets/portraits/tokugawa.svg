<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="bg-tokugawa" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- 背景 -->
    <rect width="200" height="200" fill="url(#bg-tokugawa)"/>
    <!-- 髪 -->
    <ellipse cx="100" cy="60" rx="45" ry="30" fill="#2c1810"/>
    <rect x="65" y="55" width="70" height="40" fill="#2c1810"/>
    <!-- 顔 -->
    <ellipse cx="100" cy="115" rx="42" ry="52" fill="#f4c8a0" stroke="#8b6f47" stroke-width="2"/>
    <!-- 太い眉 -->
    <path d="M 75 95 Q 80 93 90 95" stroke="#2c1810" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 110 95 Q 120 93 125 95" stroke="#2c1810" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- 目 -->
    <ellipse cx="82" cy="105" rx="9" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <ellipse cx="118" cy="105" rx="9" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <circle cx="82" cy="105" r="4" fill="#1a0f0a"/>
    <circle cx="118" cy="105" r="4" fill="#1a0f0a"/>
    <!-- 鼻 -->
    <path d="M 100 115 L 98 125 L 102 125" stroke="#8b6f47" stroke-width="1.5" fill="none"/>
    <!-- 賢明な口 -->
    <path d="M 88 138 Q 100 139 112 138" stroke="#8b4513" stroke-width="2" fill="none"/>
    <!-- 髭 -->
    <path d="M 92 142 Q 95 148 98 152" stroke="#2c1810" stroke-width="2" fill="none"/>
    <path d="M 100 143 Q 100 150 100 155" stroke="#2c1810" stroke-width="2.5" fill="none"/>
    <path d="M 108 142 Q 105 148 102 152" stroke="#2c1810" stroke-width="2" fill="none"/>
    <!-- 鎧 -->
    <rect x="70" y="160" width="60" height="40" fill="#f39c12" stroke="#2c1810" stroke-width="2"/>
    <line x1="75" y1="165" x2="125" y2="165" stroke="#2c1810" stroke-width="1"/>
    <line x1="75" y1="175" x2="125" y2="175" stroke="#2c1810" stroke-width="1"/>
    <!-- 家紋（三つ葉葵） -->
    <g transform="translate(100, 185)">
        <circle cx="0" cy="-6" r="5" fill="#2c5d2c"/>
        <circle cx="-5" cy="3" r="5" fill="#2c5d2c"/>
        <circle cx="5" cy="3" r="5" fill="#2c5d2c"/>
        <path d="M 0 -6 L 0 0 M -5 3 L 0 0 M 5 3 L 0 0" stroke="#1a1a1a" stroke-width="1"/>
    </g>
</svg>
