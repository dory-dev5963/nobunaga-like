<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="bg-takeda" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4a2c1a;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- 背景 -->
    <rect width="200" height="200" fill="url(#bg-takeda)"/>
    <!-- 兜（赤備え） -->
    <path d="M 60 40 Q 100 20 140 40 L 145 60 L 55 60 Z" fill="#8B0000" stroke="#1a0f0a" stroke-width="2"/>
    <circle cx="100" cy="45" r="10" fill="#d4af37"/>
    <!-- 髭と顔 -->
    <ellipse cx="100" cy="115" rx="40" ry="50" fill="#d4a373" stroke="#8b6f47" stroke-width="2"/>
    <!-- 太い眉 -->
    <path d="M 75 95 Q 80 93 90 95" stroke="#2c1810" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 110 95 Q 120 93 125 95" stroke="#2c1810" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- 目 -->
    <ellipse cx="82" cy="105" rx="9" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <ellipse cx="118" cy="105" rx="9" ry="7" fill="white" stroke="#000" stroke-width="1"/>
    <circle cx="82" cy="105" r="4" fill="#1a0f0a"/>
    <circle cx="118" cy="105" r="4" fill="#1a0f0a"/>
    <!-- 鼻 -->
    <path d="M 100 115 L 98 125 L 102 125" stroke="#8b6f47" stroke-width="1.5" fill="none"/>
    <!-- 口 -->
    <path d="M 88 135 Q 100 137 112 135" stroke="#8b4513" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- 立派な髭 -->
    <path d="M 85 140 Q 80 150 78 160" stroke="#2c1810" stroke-width="2.5" fill="none"/>
    <path d="M 92 142 Q 90 153 88 162" stroke="#2c1810" stroke-width="2.5" fill="none"/>
    <path d="M 100 143 Q 100 155 100 165" stroke="#2c1810" stroke-width="3" fill="none"/>
    <path d="M 108 142 Q 110 153 112 162" stroke="#2c1810" stroke-width="2.5" fill="none"/>
    <path d="M 115 140 Q 120 150 122 160" stroke="#2c1810" stroke-width="2.5" fill="none"/>
    <!-- 鎧 -->
    <rect x="70" y="165" width="60" height="35" fill="#8B0000" stroke="#2c1810" stroke-width="2"/>
    <line x1="75" y1="170" x2="125" y2="170" stroke="#d4af37" stroke-width="1"/>
    <line x1="75" y1="180" x2="125" y2="180" stroke="#d4af37" stroke-width="1"/>
    <!-- 家紋（武田菱） -->
    <g transform="translate(100, 190)">
        <path d="M 0 -8 L 8 0 L 0 8 L -8 0 Z" fill="#d4af37" stroke="#2c1810" stroke-width="1"/>
    </g>
</svg>
